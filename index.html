<!DOCTYPE HTML >
<html>
<head>
	<title>The network</title>
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	
	<div id="header">
		<div id="logo">
			<img src="images/logo.png" alt="the network"/>
		</div>	
		<div id="search">
			<form method="get">
				<input type="text" name="post" placeholder="thoughts?"/>
				<input type="submit" value="Post">
			</form>
		</div>
		<br>
	</div>
	
	<div id="page">

	</div>
	<script type="text/javascript">
   	<!--
     	/*On submit, obtain value from element name "post", 
       	  append system time (seconds only)
          prepend to existing value in div id "page"*/
    	document.getElementById('search').onsubmit = function() {
     		//Retrieve submitted value
      		var newValue = document.getElementsByName("post")[0].value;
     		//retrieve current time 
     		var currentTime = new Date();
     		//Append second of current time to submitted value 
     		newValue = newValue + " - " + currentTime.getSeconds();
     		//Retrieve old value to prepend to
      		var oldValue = document.getElementById("page").innerHTML;
     		//Prepend new value to old value
      		document.getElementById("page").innerHTML = (newValue + "<br/>" + oldValue);
      		return false;
   	}
   	//-->
  	</script>
</body>
</html>
